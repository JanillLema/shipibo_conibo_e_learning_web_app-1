{% block content %}
    <div class="container-fluid">

        <!-- Search Bar -->
        <div class="row">
            <div class="col-md-12 border search-container">

                <input type="text" id="shipibo-input"  placeholder= "Shipibo-Conibo Word or Sentence">
                <input type="button" id="submit-button" value= "SEARCH">

                <!--<input lang="es" type="text" id="shipibo-input-es"  placeholder="Palabra o Frase en Shipibo-Conibo">

        </div>

        <!-- Search Results Header -->

            <div class="col-md-12">
                <div id="results-header">
                    <h2 class="entries-num"> </h2>
                    <h2> {{_( 'Entries for:' )}} </h2>

        <!-- Search Results Direction-->
        <div class="row">
            <div class="col-md-12">

            </div>

    </div>
